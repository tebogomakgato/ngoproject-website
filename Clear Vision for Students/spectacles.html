<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectacles Adjustment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: vertical;
            display: none; 
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showDescriptionField() {
            const issueSelect = document.getElementById("issue-reason");
            const problemField = document.getElementById("problem");

         
            if (issueSelect.value === "other") {
                problemField.style.display = "block";
            } else {
                problemField.style.display = "none";
            }
        }
    </script>
</head>
<body>

    <h1>Book Spectacles Adjustment</h1>

    <form action="/submit-spectacles-form" method="POST">
        <label for="name">First Name</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" required>

        <label for="student-number">Student Number</label>
        <input type="number" id="student-number" name="student-number" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Available Date</label>
        <input type="date" id="date" name="available-date" required>
		
        <button type="submit">Submit Application</button>
    </form>
	<script>
        
    </script>

</body>
</html>
